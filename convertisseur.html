<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cours JS - Convertisseur de devises</title>
</head>
<body>
    <main id="convertMain">
        <h1>convertisseur de devises</h1>
        <fieldset>
            <form>
                <div class="convertLines">
                    <label for="">Montant :</label>
                    <input type="number" id="getData">
                </div>
                <div class="convertLines">
                    <label for="">De :</label>
                    <select name="devise1" id="deviseFrom">
                        <option value="dollar" class="dollar">$</option>
                        <option value="euro" class="euro">€</option>
                        <option value="yen" class="yen">¥</option>
                    </select>
                </div>
                <div class="convertLines">
                    <label for="">A :</label>
                    <select name="devise2" id="deviseTo">
                        <option value="dollar" class="dollar">$</option>
                        <option value="euro" class="euro">€</option>
                        <option value="yen" class="yen">¥</option>
                    </select>
                 </div>
            </form>
            <button id="letsConvert">Convertir</button>
            <p id="convertAnswer"></p>
        </fieldset>
    </main>
    <footer>
        <a href="index.html">Home</a>
    </footer>
    <script src="assets/js/convert.js"></script>
</body>
</html>
